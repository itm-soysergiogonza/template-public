<div class="bg-primary h-20 px-4 py-3 flex justify-between items-center">
      <picture class="block mr-3">
        <img ngSrc="/assets/images/Logo.svg" alt="ITM Logo" width="240" height="40" priority class="h-auto">
      </picture>
    <button
      (click)="toggleTheme()"
      class="flex items-center gap-2 px-3 py-2 rounded-full transition-colors duration-300 text-primary-700 bg-white/90 hover:bg-white dark:bg-gray-700 dark:text-white dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary-300 dark:focus:ring-gray-400"
      aria-label="Cambiar tema"
      title="Cambiar entre modo claro y oscuro">
      <svg *ngIf="!isDarkTheme()" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" stroke="currentColor" />
      </svg>

      <svg *ngIf="isDarkTheme()" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M21.752 15.002A9.718 9.718 0 0118 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 003 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 009.002-5.998z" stroke="currentColor" />
      </svg>

      <span class="text-sm font-medium">{{ isDarkTheme() ? 'Modo Oscuro' : 'Modo Claro' }}</span>
    </button>
</div>
